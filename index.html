    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4caf50;
            --warning-color: #ff9800;
            --danger-color: #f44336;
            --border-radius: 12px;
            --box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 2rem;
            color: var(--dark-color);
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            overflow: hidden;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem;
            text-align: center;
            position: relative;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.5rem;
        }

        header p {
            opacity: 0.9;
            font-weight: 300;
        }

        .search-container {
            padding: 1.5rem 2rem;
            background-color: white;
            position: relative;
        }

        .search-box {
            display: flex;
            align-items: center;
            background-color: var(--light-color);
            border-radius: 50px;
            padding: 0.5rem 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
        }

        .search-box:focus-within {
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.2);
        }

        .search-box i {
            color: var(--primary-color);
            margin-right: 0.5rem;
            font-size: 1.2rem;
        }

        #search {
            flex: 1;
            border: none;
            background: transparent;
            padding: 0.8rem 0;
            font-size: 1rem;
            outline: none;
            color: var(--dark-color);
        }

        #search::placeholder {
            color: #adb5bd;
        }

        #results {
            max-height: 500px;
            overflow-y: auto;
            padding: 0 2rem 2rem;
        }

        .teacher {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin-bottom: 0.5rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            transition: var(--transition);
            animation: slideIn 0.3s ease-out forwards;
            opacity: 0;
            transform: translateX(-10px);
        }

        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .teacher:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .teacher-info {
            display: flex;
            align-items: center;
        }

        .teacher-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background-color: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .teacher-name {
            font-weight: 500;
        }

        .teacher-title {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 0.2rem;
        }

        .cabin {
            background-color: var(--accent-color);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            box-shadow: 0 2px 5px rgba(76, 201, 240, 0.3);
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: #6c757d;
        }

        .no-results i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 1rem 2rem;
            background-color: var(--light-color);
            border-top: 1px solid #e9ecef;
            font-size: 0.9rem;
            color: #6c757d;
        }

        footer {
            text-align: center;
            margin-top: 2rem;
            color: #6c757d;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .container {
                border-radius: 10px;
            }
            
            header {
                padding: 1.5rem;
            }
            
            header h1 {
                font-size: 1.8rem;
            }
            
            .search-container {
                padding: 1rem;
            }
            
            #results {
                padding: 0 1rem 1rem;
            }
        }
    </style>
</head>
